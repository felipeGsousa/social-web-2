<p>{{titulo}}</p>

<mat-card class="mat-card-usuario">
  <mat-card-header class="card-usuario-header">
    <mat-card-title id="card-title">Inserir novo usu√°rio</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-usuario-content">
    <mat-form-field appearance="fill" class="field-margin">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="usuario.nome" placeholder="digite o nome">
      </mat-form-field>

    <mat-form-field appearance="fill" class="field-margin">
      <mat-label>CPF</mat-label>
      <input matInput [(ngModel)]="usuario.cpf" placeholder="digite o cpf">
      </mat-form-field>

    <mat-form-field appearance="fill"class="field-margin">
      <mat-label>Idade</mat-label>
      <input matInput [(ngModel)]="usuario.idade" placeholder="digite a idade">
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer class="footer-usuario">
      <button mat-raised-button mat-icon-button color="primary" (click)="inserirUsuario()"  class="button-add">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-footer>  
</mat-card>
<br>

    <mat-card-title><mat-icon>person</mat-icon>{{usuario.nome}}</mat-card-title>
    <mat-card-subtitle *ngIf="usuario.cpf">CPF: {{usuario.cpf}} Idade: {{usuario.idade}}</mat-card-subtitle>

</mat-card>
